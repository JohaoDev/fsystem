<body>
  <h1>Deudas</h1>
  <hr>

  <table class="table table-striped table-dark table-hover">
    <thead>
    <tr>
        <td>Nombre</td>
        <td>Valor a pagar</td>
        <td>Detalles</td>
    </tr>
    </thead>
  
    <tbody>
        <tr *ngFor="let pers of data">
            <td>{{ pers.pers_nom }}</td>
            <td>{{ pers.pers_deu }}</td>
            <td>
                <button class="btn btn-primary"><i class="fas fa-edit"></i></button>
            </td>

        </tr>
    </tbody>
  </table>
</body>
